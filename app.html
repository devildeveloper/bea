<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Building blocks demo</title>
    <link rel="stylesheet" href="style/buttons.css">
    <link rel="stylesheet" href="style/headers.css">
    <link rel="stylesheet" href="style_unstable/lists.css">
    <link rel="stylesheet" href="transitions.css"> 
    <link rel="stylesheet" href="util.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style/input_areas.css">
    <link rel="stylesheet" href="style_unstable/scrolling.css">
</head>
<body>  
   <section  role="region" id="index" data-position="current">
      <header class='fixed'>
          <menu type='toolbar'>
            <a href="#">
              <span class='icon icon-add'>add</span>
              </a>
            <a href="#">
              <span class='icon icon-edit'>edit</span>
              </a>
          </menu>
          <h1>Bea | Menues Deliciosos</h1>
      </header>     
      <br>
      <article  class="content scrollable header">
         <nav data-type='list'>
          <ul >
            <header>Actividades Disponibles</header>
            <li><span class='icon-plus' ></span>
            <a id='btn-newMenu' href="#">Crear nuevo menu</a></li>
            <li><span class='icon-list' ></span>
            <a href="#">Revisar lista de menues</a></li>
            <li><span class='icon-mail' ></span>
            <a id='btn-newContacto' href="mailto:devx.cry@gmail.com">Soporte y contacto</a></li>
            <li><span class='icon-share'></span>
            <a href="#">Compartir</a></li>
            <li><span class='icon-food' ></span>
            <a href="#">Platos recomendados</a></li>
          </ul>
        </nav>
      </article>    
    </section> <!-- end drawer -->
  <!-- NUEVO MENU                         -->
  <section role="region" id="newMenu" data-position="right">
      <header class='fixed'>
          <button id='btn-backMain1'>
            <span role='back' class='icon icon-back'  >back</span>
          </button>          
          <h1>Nuevo Menu</h1>
      </header>
      <article class="content scrollable header">      
        <form>              
          <select name="Entrada" id="">
            <option value="0"> Entrada  </option>
          </select>
          <select name="Fondo" id="">
            <option value="0"> Plato de fondo  </option>
          </select>
          <select name="Postre" id="">
            <option value="0"> Postre  </option>
          </select>
          <select name="Refresco" id="">
            <option value="0"> Refresco  </option>
          </select>                              
          <input type="date" placeholder='Fecha'>
          
          <button  type='submit'>Crear : ) </button>
          <button type='reset' class='danger'> Cancelar ! </button>
        </form>
      </article>
  </section>
  <script type="text/javascript" defer src="js/app.js"></script> 
  <script type='text/javascript' defer src='js/main.js'></script>
</body>
</html>
