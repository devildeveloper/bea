<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Building blocks demo</title>
<link rel="stylesheet" href="style/buttons.css">
<link rel="stylesheet" href="style/headers.css">

<link rel="stylesheet" href="style_unstable/lists.css">
  <link rel="stylesheet" href="transitions.css"> 
  <link rel="stylesheet" href="util.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="style_unstable/list.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section id="index" data-position="current">
   <section  role="region">
      <header class="fixed" >
          <menu type='toolbar'>
            <a href="#">
              <span class='icon icon-add'>add</span>
              </a>
            <a href="#">
              <span class='icon icon-edit'>edit</span>
              </a>
          </menu>
          <h1>Bea | Menues Deliciosos</h1>
      </header>
      <br><br><br><br><br>
        <nav>
          <ul data-type='list'>
            <header>Actividades Disponibles</header>
            <li><span class='icon-plus' ></span><a id='btn-buttons' href="#">Crear nuevo menu</a></li>
            <li><span class='icon-list' ></span><a href="#">Revisar lista de menues</a></li>
            <li><span class='icon-mail' ></span><a href="#">Soporte y contacto</a></li>
            <li><span class='icon-share'></span><a href="#">Compartir</a></li>
            <li><span class='icon-food' ></span><a href="#">Platos recomendados</a></li>
          </ul>
        </nav>
    </section> <!-- end drawer -->
  </section> <!-- end index -->
  <section role="region" id="buttons" data-position="right">
          <header class='fixed'>
        <a href="" role='back' class='icon icon-back'>back</a>
        <menu type='toolbar'>
          <a href="#">
            <span class='icon icon-add'>add</span>
            </a>
          <a href="#">
            <span class='icon icon-edit'>edit</span>
            </a>
        </menu>
        <h1>Bea | Menues Deliciosos</h1>
      </header>
  </section>

  <script type="text/javascript" defer src="js/app.js"></script> 
</body>
</html>
