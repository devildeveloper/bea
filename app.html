<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Building blocks demo</title>
    <link rel="stylesheet" href="style/buttons.css">

<body>  
   <section  role="region" id="index" data-position="current">
      <header class='fixed'>
          <menu type='toolbar'>
            <a href="#">
              <span class='icon icon-add'>add</span>
              </a>
            <a href="#">
              <span class='icon icon-edit'>edit</span>
              </a>
          </menu>
          <h1>Bea | Menues Deliciosos</h1>
      </header>     
      <br>
      <article  class="content scrollable header">
         <nav data-type='list'>
          <ul >
            <header>Actividades Disponibles</header>
            <li><span class='icon-plus' ></span><a id='btn-newMenu' href="#">Crear nuevo menu</a></li>
            <li><span class='icon-list' ></span><a href="#">Revisar lista de menues</a></li>
            <li><span class='icon-mail' ></span><a id='btn-newContacto' href="#">Soporte y contacto</a></li>
            <li><span class='icon-share'></span><a href="#">Compartir</a></li>
            <li><span class='icon-food' ></span><a href="#">Platos recomendados</a></li>
          </ul>
        </nav>
      </article>    
    </section> <!-- end drawer -->
  <!-- nueva pagina  -->
  <section role="region" id="newMenu" data-position="right">
      <header class='fixed'>
          <button id='btn-backMain1'>
            <span role='back' class='icon icon-back'  >back</span>
          </button>          
          <h1>Nuevo Menu</h1>
      </header>
      <article class="content scrollable header">      
        <form>      
          <p>
            <input type="text" placeholder="Placeholder" required="">
            <button type="reset">Clear</button>
          </p> 
          <p>
            <textarea placeholder="Placeholder in textarea" required=""></textarea>
            <button type="reset">clear</button>
          </p>
          <p>
            <input type="text" placeholder="Placeholder" required="">
            <button type="reset">Clear</button>
          </p>
          <button  type='submit'>Crear : ) </button>
          <button type='reset' class='danger'> Cancelar ! </button>
        </form>
      </article>
  </section>
  <!-- nueva pagina -->
  <section role='region' id='contacto' data-position='right'>
    <header class="fixed" >
      <button id='btn-backMain2'>
        <span role='back' class='icon icon-back'>back</span>
      </button>        
        <h1>Bea | Soporte y Contacto</h1>
    </header>
    <article class="content scrollable header">
      <form >                   
        <a role='button' href="mailto=devx.cry@gmail.com">Enviar</a>      
      </form>
    </article>  
  </section>
  <script type="text/javascript" defer src="js/app.js"></script>
